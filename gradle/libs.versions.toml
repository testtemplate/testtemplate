[versions]
checkstyle = "9.3"
junit = "5.8.2"
mockito = "4.3.1"

[libraries]
assertj = { module = "org.assertj:assertj-core", version = "3.22.0" }
json-path = { module = "com.jayway.jsonpath:json-path", version = "2.7.0" }
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
logback = { module = "ch.qos.logback:logback-classic", version = "1.2.10" }
mockito-core = { module ="org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
opentest4j = { module = "org.opentest4j:opentest4j", version = "1.2.0" }
slf4j-api = { module = "org.slf4j:slf4j-api", version = "2.0.7" }

[plugins]
shipkit = { id = "org.shipkit.shipkit-auto-version", version = "1.2.2" }
